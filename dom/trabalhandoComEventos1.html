<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a  espere href="https://google.com.br" >Google</a>
        <!-- onclick="navegar(event)" -->
        
    </div>
    <script>
        function navegar(e){
            e.preventDefault()
            console.log('Saindo em 8s...')
            setTimeout(() => {
            const link = e.target
            window.location.href = link.href
        }, 8000)
    }

    const a = document.querySelector('[espere]')
    a.onclick = navegar
    </script>
</body>
