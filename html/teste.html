<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Domine|Roboto+Slab&display=swap" rel="stylesheet">
  <style>
  .porcentagem { width:200px;
        height: 1rem;
        width: 15rem;
        font-family: 'Domine', serif;
        text-align: center;
        margin:50px auto;
        border: 2px solid #cececece;
        border-radius: 13px;
       /*  background-image: linear-gradient(right, red, red 70%, transparent 70%, transparent 100%);
        background-image: -webkit-linear-gradient(right, red, red 70%, transparent 70%, transparent 100%) */  }

    </style>
    <script>

     $( document ).ready(function() {
   

        var percent = [23.45, 37.90, 38.76, 12.78,100,50]

        for (i in percent){
            $('.content').append(`<div class="porcentagem"  id="${Math.round(percent[i])}">${percent[i]}%</div>`);
            console.log(Math.round(percent[i]))
            if(percent[i] == 100){
                $(`#${Math.round(percent[i])}`).css({background:`-webkit-linear-gradient(left, #4881ea ${Math.round((percent[i]))}%, transparent ${Math.round(percent[i])}%, transparent 100%`})
            }else{
            $(`#${Math.round(percent[i])}`).css({background:`linear-gradient(left, red, red ${Math.round(percent[i])}%, transparent ${Math.round(percent[i])}%, transparent 100%`})
            $(`#${Math.round(percent[i])}`).css({background:`-webkit-linear-gradient(left,  #4881ea ${Math.round((percent[i]))}%, transparent ${Math.round(percent[i])}%, transparent 100%`})
            }
        }

    });
    </script>
</head>
<body>
   

    <div class="row">
        <div class="content">
            
        </div>
    </div>
</body>
</html>
